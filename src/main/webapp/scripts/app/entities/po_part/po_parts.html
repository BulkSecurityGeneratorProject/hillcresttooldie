<div>

    <h2 translate="hillcresttooldieApp.po_part.home.title">Po_part</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#savePo_partModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="hillcresttooldieApp.po_part.home.createLabel">Create a new Po_part</span>
    </button>
    <div class="modal fade" id="savePo_partModal" tabindex="-1" role="dialog" aria-labelledby="myPo_partLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myPo_partLabel" translate="hillcresttooldieApp.po_part.home.createOrEditLabel">Create or edit a Po_part</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="po_part.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="hillcresttooldieApp.po_part.part_quantity">Part_quantity</label>
                            <input type="number" class="form-control" name="part_quantity"
                                   ng-model="po_part.part_quantity">

                        </div>

                        <div class="form-group">
                            <label translate="hillcresttooldieApp.po_part.part">part</label>
                            <select class="form-control" name="part" ng-model="po_part.part.id" ng-options="part.id as part.part_number for part in parts">
                            </select>
                        </div>
                        <div class="form-group">
                            <label translate="hillcresttooldieApp.po_part.po">po</label>
                            <select class="form-control" name="po" ng-model="po_part.po.id" ng-options="po.id as po.po_number for po in pos">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deletePo_partConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(po_part.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="hillcresttooldieApp.po_part.delete.question" translate-values="{id: '{{po_part.id}}'}">Are you sure you want to delete this Po_part?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="hillcresttooldieApp.po_part.part_quantity">Part_quantity</th>
                    <th translate="hillcresttooldieApp.po_part.part">part</th>
                    <th translate="hillcresttooldieApp.po_part.po">po</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="po_part in po_parts">
                    <td><a ui-sref="po_partDetail({id:po_part.id})">{{po_part.id}}</a></td>
                    <td>{{po_part.part_quantity}}</td>
                    <td>{{po_part.part.part_number}}</td>
                    <td>{{po_part.po.po_number}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="po_partDetail({id:po_part.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(po_part.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(po_part.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
