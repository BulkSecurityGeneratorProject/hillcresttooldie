<div>

    <h2 translate="hillcresttooldieApp.supplier.home.title">Supplier</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveSupplierModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="hillcresttooldieApp.supplier.home.createLabel">Create a new Supplier</span>
    </button>
    <div class="modal fade" id="saveSupplierModal" tabindex="-1" role="dialog" aria-labelledby="mySupplierLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="mySupplierLabel" translate="hillcresttooldieApp.supplier.home.createOrEditLabel">Create or edit a Supplier</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="supplier.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="hillcresttooldieApp.supplier.supplier_name">Supplier_name</label>
                            <input type="text" class="form-control" name="supplier_name"
                                   ng-model="supplier.supplier_name" required>

                            <div ng-show="editForm.supplier_name.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.supplier_name.$error.required" translate="entity.validation.required">
                                    This field is required.
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label translate="hillcresttooldieApp.supplier.supplier_address">Supplier_address</label>
                            <input type="text" class="form-control" name="supplier_address"
                                   ng-model="supplier.supplier_address">

                        </div>
                        <div class="form-group">
                            <label translate="hillcresttooldieApp.supplier.supplier_phone">Supplier_phone</label>
                            <input type="text" class="form-control" name="supplier_phone"
                                   ng-model="supplier.supplier_phone">

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteSupplierConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(supplier.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="hillcresttooldieApp.supplier.delete.question" translate-values="{id: '{{supplier.id}}'}">Are you sure you want to delete this Supplier?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="hillcresttooldieApp.supplier.supplier_name">Supplier_name</th>
                    <th translate="hillcresttooldieApp.supplier.supplier_address">Supplier_address</th>
                    <th translate="hillcresttooldieApp.supplier.supplier_phone">Supplier_phone</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="supplier in suppliers">
                    <td><a ui-sref="supplierDetail({id:supplier.id})">{{supplier.id}}</a></td>
                    <td>{{supplier.supplier_name}}</td>
                    <td>{{supplier.supplier_address}}</td>
                    <td>{{supplier.supplier_phone}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="supplierDetail({id:supplier.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(supplier.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(supplier.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

</div>
